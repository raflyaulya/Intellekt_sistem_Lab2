<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PC Configuration Recommender</h1>
    <form action="/recommend" method="post">
        {% for key, question in Questions.items() %}
            <p>{{ question }}</p>
            {% set options = Answers[key].split('\n') %}
            {% for option in options %}
                <label><input type="radio" name="{{ key }}" value="{{ loop.index }}">{{ option }}</label><br>
                <!-- <input type="radio" name="{{ key }}" value="{{ option }}"> {{ answer }}<br> -->
            {% endfor %}
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
